<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Your favorite childhood game with a new and refreshing take!"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="box">
      <div class="human player-container">
        <h2>You</h2>
        <span>0</span>
      </div>

      <div class="game-box">
        <div class="vert-color vert-line-1"></div>
        <div class="vert-color vert-line-2"></div>
        <div class="horiz-color horiz-line-1"></div>
        <div class="horiz-color horiz-line-2"></div>
        <table id="click-box">
          <tr>
            <td col="0" data-row="0">
              <span id="0"></span>
            </td>
            <td col="1" data-row="0">
              <span id="1"></span>
            </td>
            <td col="2" data-row="0">
              <span id="2"></span>
            </td>
          </tr>
          <tr>
            <td col="0" data-row="1">
              <span id="3"></span>
            </td>
            <td col="1" data-row="1">
              <span id="4"></span>
            </td>
            <td col="2" data-row="1">
              <span id="5"></span>
            </td>
          </tr>
          <tr>
            <td col="0" data-row="2">
              <span id="6"></span>
            </td>
            <td col="1" data-row="2">
              <span id="7"></span>
            </td>
            <td col="2" data-row="2">
              <span id="8"></span>
            </td>
          </tr>
        </table>
      </div>
      <div class="bot player-container">
        <h2>Bot</h2>
        <span>0</span>
      </div>
    </div>
    <div class="hide-winner">
      <p id="result-text">Click the squares!</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
