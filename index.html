<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Description"
      content="Your favorite childhood game with a new and refreshing take!"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="hide-winner">
      <p>Hey! No Peeking!</p>
    </div>
    <div class="box">
      <div class="human player-container">
        <h2>You</h2>
        <span>0</span>
      </div>
      <table>
        <tr>
          <td id="0" col="0" data-row="0"></td>
          <td id="1" col="1" data-row="0"></td>
          <td id="2" col="2" data-row="0"></td>
        </tr>
        <tr>
          <td id="3" col="0" data-row="1"></td>
          <td id="4" col="1" data-row="1"></td>
          <td id="5" col="2" data-row="1"></td>
        </tr>
        <tr>
          <td id="6" col="0" data-row="2"></td>
          <td id="7" col="1" data-row="2"></td>
          <td id="8" col="2" data-row="2"></td>
        </tr>
      </table>
      <div class="game-box">
        <div class="vert-color vert-line-1"></div>
        <div class="vert-color vert-line-2"></div>
        <div class="horiz-color horiz-line-1"></div>
        <div class="horiz-color horiz-line-2"></div>
      </div>
      <div class="bot player-container">
        <h2>Bot</h2>
        <span>0</span>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
